<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configurações globais */ 
            height: 100%;
        }
        body{
            background-image: linear-gradient(45deg, #48E0A8, #59B694, #5B8B7A, #2C3633, #21332C);
        }
    </style>
</head>
<body>
    <h1>Teste de Gadiente</h1>
</body>
</html>
