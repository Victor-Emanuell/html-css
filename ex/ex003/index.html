<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Teste de comprensão de imagens</h1>
    <p>Podemos carregar imagens no nosso site:</p>
    <img src="HTML5_logo.png" alt="Logo_HTML5">
    <p>tambem podemos carregar imagens de outras pastas:</p>
    <img src="images.png" alt="Logo_CSS3">
    <p>E por fim, mas não menos importante, podemos carregar imagens por links:</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-2038874-1720087.png?f=webp" alt="Logo_Javascript">
</body>
</html>
