<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>Mídias em HTML5</h1>
    <h2>Imagens dinamicas</h2>
    <p>Tente abrir este site em diversos dispositivos ou diminuir e aumentar o tamanho da janela no seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="conteudo/Pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="conteudo/Media.png" type="image/png">
        <img src="conteudo/Grande.png" alt="Imagem_Flexivel">
    </picture>
    <h2>Audio</h2>
    <p>Você pode escutar musicas e outros audios pelo navegador.</p>
    <audio controls preload="metadata" loop>
        <source src="conteudo/Spooked - Mini Vandals.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
